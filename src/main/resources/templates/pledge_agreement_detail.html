<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Договор залога</title>
</head>
<body>
<h1 th:text="'Договор залога: №' + ${pledgeAgreement.getNumPE()} + ' от ' + ${pledgeAgreement.getDateBeginPE()}">Договор залога</h1>
</body>
    <label>Номер договора залога:</label>
    <span th:text="${pledgeAgreement.getNumPE()}">н/д</span>
    <br>
    <br>
    <label>Дата начала ДЗ:</label>
    <span th:text="${pledgeAgreement.getDateBeginPE()}">н/д</span>
    <br>
    <br>
    <label>Дата окончания ДЗ:</label>
    <span th:text="${pledgeAgreement.getDateEndPE()}">н/д</span>
    <br>
    <br>
    <label>Залогодатель:</label>
    <div th:switch="${pledgeAgreement.getPledgor().getTypeOfClient()}">
        <div th:case="юл">
            <a th:href="@{/pledgor(pledgorId=${pledgeAgreement.getPledgor().getClientId()})}" href="pledgor.html"
               th:text="${pledgeAgreement.getPledgor().getClientLegalEntity().getOrganizationalForm() + ' ' + pledgeAgreement.getPledgor().getClientLegalEntity().getName()}">Залогодатель ЮЛ</a>
        </div>
        <div th:case="фл">
            <a th:href="@{/pledgor(pledgorId=${pledgeAgreement.getPledgor().getClientId()})}" href="pledgor.html"
               th:text="${pledgeAgreement.getPledgor().getClientIndividual().getSurname() + ' ' + pledgeAgreement.getPledgor().getClientIndividual().getName()}">Залогодатель ФЛ</a>

        </div>
    </div>
    <br>
    <br>
    <label>Тип договора:</label>
    <div th:switch="${pledgeAgreement.getPervPosl()}">
        <div th:case="перв">Первичный</div>
        <div th:case="посл">Последующий</div>
    </div>
    <br>
    <br>
    <label>Кредитные договоры:</label>
    <ol>
        <div th:each="loanAgreement : ${pledgeAgreement.getLoanAgreements()}">
            <li>
                <a th:href="@{/loan_agreement_detail(loanAgreementId=${loanAgreement.getLoanAgreementId()})}" href="loan_agreement_detail.html"
                       th:text="${loanAgreement.getNumLE() + ' от ' + loanAgreement.getDateBeginLE()}">№ КД</a>
            </li>
            <div th:switch="${loanAgreement.getLoaner().getTypeOfClient()}">
                <div th:case="юл">
                    <a th:href="@{/loaner(loanerId=${loanAgreement.getLoaner().getClientId()})}" href="loaner.html"
                           th:text="${loanAgreement.getLoaner().getClientLegalEntity().getOrganizationalForm() + ' ' + loanAgreement.getLoaner().getClientLegalEntity().getName()}">Заемщик ЮЛ</a>
                </div>
                <div th:case="фл">
                    <a th:href="@{/loaner(loanerId=${loanAgreement.getLoaner().getClientId()})}" href="loaner.html"
                           th:text="${loanAgreement.getLoaner().getClientIndividual().getSurname() + ' ' + loanAgreement.getLoaner().getClientIndividual().getName()}">Заемщик ФЛ</a>
                </div>
            </div>
        </div>
    </ol>
    <br>
    <br>
    <label>Вид залогового обеспечения:</label>
    <div th:each="typeOfCollateral : ${@pledgeAgreementService.getTypeOfCollateral(pledgeAgreement.getPledgeAgreementId())}">
        <ul>
            <li th:text="${typeOfCollateral}">н/д</li>
        </ul>
    </div>
    <br>
    <br>
    <label>Количество предметов залога:</label>
    <a th:href="@{/pledge_subjects(pledgeAgreementId=${pledgeAgreement.getPledgeAgreementId()})}" href="pledge_subjects.html"
       th:text="${pledgeAgreement.getPledgeSubjects().size()}">н/д</a>
    <br>
    <br>
    <label>Рыночная стоимость по ДЗ:</label>
    <span th:text="${#numbers.formatCurrency(@pledgeAgreementService.getRsDz(pledgeAgreement.getPledgeAgreementId()))}">0.00</span>
    <br>
    <br>
    <label>Залоговая стоимость:</label>
    <span th:text="${#numbers.formatCurrency(@pledgeAgreementService.getZsDz(pledgeAgreement.getPledgeAgreementId()))}">0.00</span>
    <br>
    <br>
    <label>Рыночная стоимость по ЗЗ:</label>
    <span th:text="${#numbers.formatCurrency(@pledgeAgreementService.getRsZz(pledgeAgreement.getPledgeAgreementId()))}">0.00</span>
    <br>
    <br>
    <label>Залоговая стоимость по ЗЗ:</label>
    <span th:text="${#numbers.formatCurrency(@pledgeAgreementService.getZsZz(pledgeAgreement.getPledgeAgreementId()))}">0.00</span>
    <br>
    <br>
    <label>Справедливая стоимость:</label>
    <span th:text="${#numbers.formatCurrency(@pledgeAgreementService.getSs(pledgeAgreement.getPledgeAgreementId()))}">0.00</span>
    <br>
    <br>
    <label>Статус:</label>
    <span th:text="${pledgeAgreement.getStatusPE()}">н/д</span>
    <br>
    <br>
    <label>Комментарии:</label>
    <span th:text="${pledgeAgreement.getNoticePE()}">н/д</span>
