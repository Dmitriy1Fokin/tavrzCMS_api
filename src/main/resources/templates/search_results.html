<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .containerTable{
            width: 3000px;
        }
        .customTable, .customTable td {
            border: 1px solid lightgray;
            padding: 5px;
            table-layout: fixed;
        }
        .nav-item{
            display: inline;
        }
    </style>
</head>
<body>

<div th:replace="static/nav :: user_nav_bar"></div>

<h1>Результы поиска:</h1>
<div th:switch="${typeOfSearch}">
    <div th:case="loanAgreements">
        <div class="containerTable">
            <div th:replace="static/table_loan_agreements :: loanAgreementTable(${loanAgreementList})"></div>
        </div>
    </div>
    <div th:case="pledgeAreements">
        <div class="containerTable">
            <div th:replace="static/table_pledge_agreements :: pledgeAgreementTable(${pledgeAgreementList})"></div>
        </div>
    </div>
    <div th:case="pledgeSubjects">
        <div th:replace="static/table_pledge_subjects :: pledgeSubjectTable(${pledgeSubjectList})"></div>
    </div>
</div>




</body>
</html>
