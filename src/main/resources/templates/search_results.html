<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .containerTable{
            width: 3000px;
        }
        .customTable, .customTable td {
            border: 1px solid lightgray;
            padding: 5px;
            table-layout: fixed;
        }
        .nav-item{
            display: inline;
        }
    </style>
</head>
<body>

<div th:replace="fragments/nav :: user_nav_bar"></div>

<h1>Результы поиска:</h1>
<div th:switch="${reqParam.get('typeOfSearch')}">
    <div th:case="searchLA">
        <div class="containerTable">
            <div th:replace="fragments/table_loan_agreements :: loanAgreementTable(${resultList})"></div>
        </div>
    </div>
    <div th:case="searchPA">
        <div class="containerTable">
            <div th:replace="fragments/table_pledge_agreements :: pledgeAgreementTable(${resultList})"></div>
        </div>
    </div>
    <div th:case="searchPS">
        <div th:replace="fragments/table_pledge_subjects :: pledgeSubjectTable(${resultList})"></div>
    </div>
    <div th:case="searchClient">
        <div th:replace="fragments/table_client :: clietTable(${resultList})"></div>
    </div>
</div>

<div th:if="${resultList.totalPages > 1}" >
    <form th:action="@{/search_results}" th:method="get" action="search_results.html">
        <th:block th:each="elem : ${reqParam}">
            <input type="hidden", th:name="${elem.key}" th:value="${elem.value}">
        </th:block>
        <span th:text="'Страница: '"></span>
        <div th:each="pageNumber : ${pageNumbers}" style="display: inline">
            <button th:text="${pageNumber}" type="submit" th:name="page" th:value="${pageNumber - 1}"></button>
        </div>
    </form>
</div>
</body>
</html>
