<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Заемщик</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .containerTable{
            width: 3000px;
        }
        .customTable, .customTable td {
            border: 1px solid lightgray;
            padding: 5px;
            table-layout: fixed;
        }
        .nav-item{
            display: inline;
        }
    </style>
</head>
<body>

<div th:replace="static/nav :: user_nav_bar"></div>

<div th:switch="${loaner.getTypeOfClient()}">
    <div th:case="юл">
        <h1 th:text="'Заемщик:' + ${loaner.getClientLegalEntity().getOrganizationalForm() + ' ' + loaner.getClientLegalEntity().getName()}">Заемщик ЮЛ</h1>
        <label>ИНН:</label>
        <span th:text="${loaner.getClientLegalEntity().getInn()}"></span>
    </div>
    <div th:case="фл">
        <h1 th:text="'Заемщик:' + ${loaner.getClientIndividual().getSurname() + ' '
        + loaner.getClientIndividual().getName() + ' '
        + loaner.getClientIndividual().getPatronymic()}">Заемщик ЮЛ</h1>
        <label>Паспорт:</label>
        <span th:text="${loaner.getClientIndividual().getPasportNum()}"></span>
    </div>
</div>
<br>

<label>Ответственный сотрудник: </label>
<span th:text="${loaner.getEmployee().getSurname()} + ' ' + ${loaner.getEmployee().name}"></span>
<br>
<br>
<label>Id заемщика:</label>
<span th:text="${loaner.getClientId()}"></span>
<br>

<div th:if="${@clientService.countOfCurrentLoanEgreementsByLoanerId(loaner.getClientId()) &gt; 0}">
    <h2>Действующее кредитные договоры</h2>
    <div class="containerTable">
        <div th:replace="static/table_loan_agreements :: loanAgreementTable(${@clientService.getCurrentLoanAgreementsByLoanerId(loaner.getClientId())})"></div>
    </div>
</div>
<div th:if="${@clientService.countOfClosedLoanEgreementsByLoanerId(loaner.getClientId()) &gt; 0}">
    <h2>Закрытые кредитные договоры</h2>
    <div class="containerTable">
        <div th:replace="static/table_loan_agreements :: loanAgreementTable(${@clientService.getClosedLoanAgreementsByLoanerId(loaner.getClientId())})"></div>
    </div>
</div>
</body>
</html>
