<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="'Обновление cтоимостей предмета залога: ' + ${pledgeSubject.getName()}">Обновление cтоимостей</title>
</head>
<body>
<div th:replace="static/nav :: user_nav_bar"></div>

<h1 th:text="'Обновление cтоимостей предмета залога:' + ${pledgeSubject.getName()}">Обновление cтоимостей</h1>

<form th:action="@{/cost_history_card}" th:method="post" action="cost_history_card.html">
    <input type="hidden", name="pledgeSubjectId" th:value="${pledgeSubject.getPledgeSubjectId()}" value="0">

    <div class="row">
        <label>Дата заключения</label>
        <input required name="dateConclusion" type="date"/>
    </div>
    <br>
    <div class="row">
        <label>РС по ДЗ</label>
        <input required name="rsDz" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>ЗС по ДЗ</label>
        <input required name="zsDz" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>РС по ЗЗ</label>
        <input required name="rzZz" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>ЗС по ЗЗ</label>
        <input required name="zsZz" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>СС</label>
        <input required name="ss" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>Оценщик</label>
        <input name="appraiser" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>№ отчета об оценке</label>
        <input name="numAppraiserReport" type="text"/>
    </div>
    <br>
    <div class="row">
        <label>Дата отчета об оценке</label>
        <input name="dateAppraiserReport" type="date"/>
    </div>
    <br>
    <button type="submit">Обновить</button>
</form>
</body>
</html>
