<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <style>
        .nav-item{
            display: inline;
        }
    </style>
</head>
<body>

<div th:replace="static/nav :: user_nav_bar"></div>

<div>Сотрудник</div>
<div th:text="${employee.surname}"></div>
<div th:text="${employee.name}"></div>
<div th:text="${employee.patronymic}"></div>

<br>

<p>Договоров залога на сопровождении:</p>
<label>Всего:</label>
<a th:href="@{/pledge_agreements(employeeId=${employee.employeeId}, pervPosl='')}" href="pledge_agreements.html" th:text="${countOfAllPledgeAgreement}">0</a>
<label>Первичных:</label>
<a th:href="@{/pledge_agreements(employeeId=${employee.employeeId}, pervPosl='перв')}" href="pledge_agreements.html" th:text="${countOfPervPledgeAgreements}">0</a>
<label>Последующих:</label>
<a th:href="@{/pledge_agreements(employeeId=${employee.employeeId}, pervPosl='посл')}" href="pledge_agreements.html" th:text="${countOfPoslPledgeAgreements}">0</a>

<p>Кредитных договоров на сопровождении:</p>
<a th:href="@{/loan_agreements(employeeId=${employee.employeeId})}" href="loan_agreements.html" th:text="${countOfLoanAgreements}">0</a>

<p th:text="'Мониторинги (' + ${#dates.monthName(#dates.createNow())} + ')'">Мониторинги</p>
<ul>
    <li th:text="${'Предстоящие: ' + countOfMonitoringNotDone}">Предстоящие</li>
    <li th:text="${'Выполненые: ' + countOfMonitoringIsDone}">Выполненые</li>
    <li th:text="${'Просроченные: ' + countOfMonitoringOverdue}">Просроченные</li>
</ul>
<a th:href="@{/monitoring_pledge_agreements(employeeId=${employee.employeeId},
                countOfMonitoringNotDone = ${countOfMonitoringNotDone},
                countOfMonitoringIsDone = ${countOfMonitoringIsDone},
                countOfMonitoringOverdue = ${countOfMonitoringOverdue})}"
   href="monitoring_pledge_agreements.html"
   th:text="подробнее">подробнее</a>

<p th:text="'Заключения (' + ${#dates.monthName(#dates.createNow())} + ')'">Заключения</p>
<ul>
    <li th:text="${'Предстоящие: ' + countOfConclusionNotDone}">Предстоящие</li>
    <li th:text="${'Выполненые: ' + countOfConclusionIsDone}">Выполненые</li>
    <li th:text="${'Просроченные: ' + countOfConclusionOverdue}">Просроченные</li>
</ul>
<a th:href="@{/conclusion_pledge_agreements(employeeId=${employee.employeeId},
                countOfConclusionNotDone = ${countOfConclusionNotDone},
                countOfConclusionIsDone = ${countOfConclusionIsDone},
                countOfConclusionOverdue = ${countOfConclusionOverdue})}"
   href="conclusion_pledge_agreements.html"
   th:text="подробнее">подробнее</a>

</body>
</html>
